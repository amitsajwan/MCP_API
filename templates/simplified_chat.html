<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified FastMCP Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant-message {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .system-message {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            text-align: center;
            font-style: italic;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .tool-result {
            background: #f3e5f5;
            color: #7b1fa2;
            border: 1px solid #e1bee7;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
        }

        .section h3 {
            margin-bottom: 0.5rem;
            color: #495057;
            font-size: 1rem;
        }

        .credentials-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .credentials-form input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .credentials-form button {
            padding: 0.5rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .credentials-form button:hover {
            background: #218838;
        }

        .tools-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.8rem;
        }

        .tool-item {
            padding: 0.25rem 0;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
        }

        .tool-item:hover {
            background: #e9ecef;
        }

        .tool-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-connecting {
            background: #ffc107;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 0.5rem;
            }
            
            .sidebar {
                width: 100%;
                order: -1;
            }
            
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Simplified FastMCP Chat</h1>
        <p>Clean, simple API assistant using FastMCP from_openapi</p>
        <div>
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="system-message">
                    Welcome! I'm your simplified FastMCP assistant. I can help you interact with APIs using OpenAPI specifications.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="section">
                <h3>üîê Authentication</h3>
                <div class="credentials-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <input type="text" id="apiKeyName" placeholder="API Key Name">
                    <input type="password" id="apiKeyValue" placeholder="API Key Value">
                    <input type="text" id="loginUrl" placeholder="Login URL">
                    <input type="text" id="baseUrl" placeholder="Base URL">
                    <button onclick="setCredentials()">Set Credentials</button>
                </div>
            </div>

            <div class="section">
                <h3>üîß Available Tools</h3>
                <div class="tools-list" id="toolsList">
                    <div>Loading tools...</div>
                </div>
                <button onclick="refreshTools()" style="margin-top: 0.5rem; width: 100%; padding: 0.5rem; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">Refresh Tools</button>
            </div>

            <div class="section">
                <h3>‚öôÔ∏è Actions</h3>
                <button onclick="clearConversation()" style="width: 100%; padding: 0.5rem; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 0.5rem;">Clear Conversation</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const toolsList = document.getElementById('toolsList');

        let isConnected = false;

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            isConnected = true;
            updateStatus('connected', 'Connected');
            messageInput.disabled = false;
            sendButton.disabled = false;
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            isConnected = false;
            updateStatus('disconnected', 'Disconnected');
            messageInput.disabled = true;
            sendButton.disabled = true;
        });

        socket.on('system_message', function(data) {
            addMessage('system', data.message);
        });

        socket.on('user_message', function(data) {
            addMessage('user', data.message);
        });

        socket.on('assistant_message', function(data) {
            addMessage('assistant', data.message);
        });

        socket.on('error', function(data) {
            addMessage('error', data.message);
        });

        socket.on('tools_list', function(data) {
            updateToolsList(data.tools);
        });

        socket.on('tool_result', function(data) {
            const message = data.status === 'success' 
                ? `Tool ${data.tool_name} executed successfully:\n${JSON.stringify(data.result, null, 2)}`
                : `Tool ${data.tool_name} failed: ${data.error}`;
            addMessage('tool-result', message);
        });

        // UI functions
        function updateStatus(status, text) {
            statusIndicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateToolsList(tools) {
            if (!tools || tools.length === 0) {
                toolsList.innerHTML = '<div>No tools available</div>';
                return;
            }

            toolsList.innerHTML = '';
            tools.forEach(tool => {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-item';
                toolDiv.innerHTML = `
                    <strong>${tool.name}</strong><br>
                    <small>${tool.description || 'No description'}</small>
                `;
                toolDiv.onclick = () => executeTool(tool.name);
                toolsList.appendChild(toolDiv);
            });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected) {
                socket.emit('message', { message: message });
                messageInput.value = '';
            }
        }

        function setCredentials() {
            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                api_key_name: document.getElementById('apiKeyName').value,
                api_key_value: document.getElementById('apiKeyValue').value,
                login_url: document.getElementById('loginUrl').value,
                base_url: document.getElementById('baseUrl').value
            };

            // Remove empty values
            Object.keys(credentials).forEach(key => {
                if (!credentials[key]) {
                    delete credentials[key];
                }
            });

            if (Object.keys(credentials).length > 0) {
                socket.emit('set_credentials', credentials);
            }
        }

        function executeTool(toolName) {
            const args = prompt(`Enter arguments for ${toolName} (JSON format):`, '{}');
            if (args) {
                try {
                    const arguments = JSON.parse(args);
                    socket.emit('execute_tool', { tool_name: toolName, arguments: arguments });
                } catch (e) {
                    alert('Invalid JSON format');
                }
            }
        }

        function refreshTools() {
            socket.emit('get_tools');
        }

        function clearConversation() {
            socket.emit('clear_conversation');
            chatMessages.innerHTML = '<div class="system-message">Conversation cleared</div>';
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        updateStatus('connecting', 'Connecting...');
    </script>
</body>
</html>
