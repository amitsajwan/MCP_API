<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern LLM Tool Capabilities Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            font-size: 0.9em;
        }
        
        .chat-container {
            display: flex;
            height: 600px;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }
        
        .system-message {
            background: #28a745;
            color: white;
            margin: 0 auto;
            text-align: center;
            font-size: 0.9em;
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            margin: 0 auto;
            text-align: center;
        }
        
        .tool-call {
            background: #ffc107;
            color: #333;
            margin: 5px auto;
            font-size: 0.9em;
            max-width: 90%;
        }
        
        .capabilities {
            background: #17a2b8;
            color: white;
            margin: 5px auto;
            font-size: 0.9em;
            max-width: 90%;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-left: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }
        
        .credentials-form {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .credentials-form h3 {
            margin-top: 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #218838;
        }
        
        .tools-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .tools-list h3 {
            margin-top: 0;
            color: #333;
        }
        
        .typing {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Modern LLM Tool Capabilities Demo</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        
        <div class="chat-container">
            <div class="chat-main">
                <div class="chat-messages" id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="credentials-form">
                    <h3>üîê API Credentials</h3>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="username" placeholder="API Username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" placeholder="API Password">
                    </div>
                    <div class="form-group">
                        <label>API Key Name:</label>
                        <input type="text" id="apiKeyName" placeholder="X-API-Key">
                    </div>
                    <div class="form-group">
                        <label>API Key Value:</label>
                        <input type="password" id="apiKeyValue" placeholder="Your API Key">
                    </div>
                    <div class="form-group">
                        <label>Login URL:</label>
                        <input type="text" id="loginUrl" placeholder="http://localhost:8080/auth/login">
                    </div>
                    <div class="form-group">
                        <label>Base URL:</label>
                        <input type="text" id="baseUrl" placeholder="http://localhost:8080">
                    </div>
                    <button class="btn" onclick="setCredentials()">Set Credentials</button>
                </div>
                
                <div class="tools-list">
                    <h3>üîß Available Tools</h3>
                    <div id="toolsList">Loading...</div>
                    <button class="btn" onclick="loadTools()">Refresh Tools</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        socket.on('connect', function() {
            addMessage('system', 'Connected to server');
        });
        
        socket.on('connected', function(data) {
            updateStatus('üü¢ ' + data.message);
        });
        
        socket.on('credentials_status', function(data) {
            updateStatus('üîê ' + data.message);
        });
        
        socket.on('user_message', function(data) {
            addMessage('user', data.message);
        });
        
        socket.on('bot_message', function(data) {
            addMessage('bot', data.message);
        });
        
        socket.on('system_message', function(data) {
            addMessage('system', data.message);
        });
        
        socket.on('error', function(data) {
            addMessage('error', data.message);
        });
        
        socket.on('tool_call', function(data) {
            const toolMsg = `üîß Tool: ${data.tool_name}`;
            addMessage('tool', toolMsg);
        });
        
        socket.on('capabilities_demonstrated', function(data) {
            const capMsg = `‚ú® Capabilities: ${data.capabilities.descriptions.join(', ')}`;
            addMessage('capabilities', capMsg);
        });
        
        socket.on('tools_list', function(data) {
            displayTools(data.tools);
        });
        
        function addMessage(type, message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                socket.emit('message', {message: message});
                input.value = '';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function setCredentials() {
            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                api_key_name: document.getElementById('apiKeyName').value,
                api_key_value: document.getElementById('apiKeyValue').value,
                login_url: document.getElementById('loginUrl').value,
                base_url: document.getElementById('baseUrl').value
            };
            socket.emit('set_credentials', credentials);
        }
        
        function loadTools() {
            socket.emit('get_tools');
        }
        
        function displayTools(tools) {
            const toolsDiv = document.getElementById('toolsList');
            if (tools.length === 0) {
                toolsDiv.innerHTML = 'No tools available';
                return;
            }
            
            toolsDiv.innerHTML = tools.map(tool => 
                `<div style="margin-bottom: 10px; padding: 8px; background: #f8f9fa; border-radius: 5px; font-size: 12px;">
                    <strong>${tool.function.name}</strong><br>
                    <small>${tool.function.description}</small>
                </div>`
            ).join('');
        }
        
        // Load tools on page load
        window.onload = function() {
            setTimeout(loadTools, 2000);
        };
    </script>
</body>
</html>
